[pytest]
# Pytest configuration for Vila Acadia

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    api: API endpoint tests
    service: Google Sheets service tests
    models: Pydantic model tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = src/backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

